<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yahoo</title>
    
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="banner">
                <img class="banner__logo" src="img/image 1.svg" alt="">
            </div>
            <div class="left-bg"></div>
            <form class="signup-form">
                <div class="input-group">
                    <label class="input-group__label" for="id"><b>YAHOO ID:</b></label><br>
                    <input class="input-group__input" type="text" placeholder="Enter Yahoo ID">
                </div>
                <div class="input-group">
                    <label class="input-group__label" for="password"><b>PASSWORD:</b></label><br>
                    <input class="input-group__input" type="password" placeholder="Enter Password">
                </div>
                <div class="checkbox-list">
                    <div class="checkbox">
                        <input type="checkbox" id="">
                        <label class="checkbox__label" for=""> REMEMBER MY ID & PASSWORD.</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="">
                        <label class="checkbox__label" for=""> SIGN IN AUTOMATICALLY.</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="">
                        <label class="checkbox__label" for=""> SIGN IN AS INVISIBLE TO EVERYONE.</label>
                    </div>
                </div>
                
                <button type="button">SIGN IN</button>
    
                <div class="dropdown">
                    <label for="language">LANGUAGE:</label>
                    <select id="language">
                        <option>English(U.S)</option>
                        <option>Filipino</option>
                    </select>
                </div>
    </body>
</html>
